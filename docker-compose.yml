version: '3.8'

services:
  # The Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app

  # The User Service (FastAPI)
  user-service:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./services/user:/app
    env_file:
      - ./services/user/.env
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me-dev-secret}

  # The Integrations Service (FastAPI)
  integrations-service:
    build:
      context: ./services/integrations
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./services/integrations:/app
    env_file:
      - ./services/integrations/.env
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me-dev-secret}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-db:5432/harmonia}
      - ALLOW_REQUEST_MOCKS=${ALLOW_REQUEST_MOCKS:-true}

  # The Assistant Service (FastAPI)
  assistant-service:
    build:
      context: ./services/assistant
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - ./services/assistant:/app
    env_file:
      - ./services/assistant/.env
    # The Assistant Service depends on the Integrations Service for data
    depends_on:
      - integrations-service
    environment:
      - INTEGRATIONS_SERVICE_URL=http://integrations-service:8001
      - ACTIONS_SERVICE_URL=http://actions-service:8003
      - JWT_SECRET=${JWT_SECRET:-change-me-dev-secret}
    
  # The Actions Service (FastAPI)
  actions-service:
    build:
      context: ./services/actions
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    volumes:
      - ./services/actions:/app
    env_file:
      - ./services/actions/.env
    # The Actions Service depends on the Integrations and Assistant services
    depends_on:
      - integrations-service
      - assistant-service
    environment:
      - INTEGRATIONS_SERVICE_URL=http://integrations-service:8001
      - JWT_SECRET=${JWT_SECRET:-change-me-dev-secret}

  # Optional: Postgres for local dev/testing
  postgres-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: harmonia
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  pgdata: